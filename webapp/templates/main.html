<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}"/>

    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <div id="logo">
            <h1>Stock manager</h1>
        </div>
        <div id="menu">
            {% include 'navbar.html' %}
        </div>
    </div>
    <div id="page">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <br class="clearfix">
    </div>
    <br class="clearfix">
</div>
</body>
</html>
