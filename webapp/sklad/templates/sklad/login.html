{% extends 'main.html' %}

{% block content %}
    <div>
        <h3>Login</h3>
    </div>
    <br>
    <hr class="dotted">
    <div>
        <form method="POST">
            {% csrf_token %}
            <table>{{ form.as_table }}</table>
            <button type="submit">Login</button>
        </form>
    </div>
    <div>
        You can <a href="{% url 'signup' %}">signup</a> for free.
    </div>
{% endblock %}
